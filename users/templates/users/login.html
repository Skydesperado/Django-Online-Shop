{% extends "base.html" %}

{% block content %}
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'users:login-view' %}";
        }, 120000);
    </script>
{% endblock content %}
