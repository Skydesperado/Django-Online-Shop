{% extends "base.html" %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">Download</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for object in objects %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ object.Key }}</td>
                    <td>{{ object.Size|filesizeformat }}</td>
                    <td><a style="text-decoration: none; color: green;" href="{% url 'shop:bucket-object-download-view' object.Key %}">Download</a></td>
                    <td><a style="text-decoration: none; color: green;" href="{% url 'shop:bucket-object-delete-view' object.Key %}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'shop:bucket-view' %}";
        }, 120000);
    </script>
{% endblock content %}
